<li class="list-group-item">

	<a class="glyphicon {{task.done ? 'glyphicon-check' : 'glyphicon-unchecked'}}" ng-click="toggleTask($index)"></a>
	<span class="{{task.done ? 'task-done' : ''}}">{{task.todo}}</span>

	<div class="pull-right">
		<!--a class="glyphicon glyphicon-edit text-success"></a-->
		<a class="glyphicon glyphicon-remove text-danger" ng-click="removeTask($index)"></a>
	</div>
</li>
